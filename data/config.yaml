overview_summary: |
  A Câmara dos Deputados é uma das duas casas do Congresso Nacional do Brasil, sendo a outra o Senado Federal. Juntas, elas formam o Poder Legislativo, responsável por elaborar leis e fiscalizar o Governo. A seguir, explico como funciona a Câmara dos Deputados:

  Composição da Câmara dos Deputados

  1. Deputados Federais:
     - A Câmara é composta por 513 deputados federais.
     - Eles são eleitos pelo sistema proporcional, em que o número de deputados por estado é proporcional à população, mas respeitando um limite mínimo de 8 deputados (para estados menos populosos) e máximo de 70 deputados (para estados mais populosos).

  2. Mandato:
     - O mandato de cada deputado é de 4 anos, com possibilidade de reeleição sem limites.

  Funções da Câmara dos Deputados

  1. Legislar:
     - Criar, alterar ou revogar leis federais.
     - Propor projetos de lei sobre diversos temas, como economia, saúde, educação, entre outros.

  2. Fiscalizar o Poder Executivo:
     - A Câmara tem a função de fiscalizar as ações do Presidente da República, ministros, órgãos públicos e outras instâncias do Governo.
     - Pode convocar ministros para prestar esclarecimentos e solicitar investigações.

  3. Aprovar Orçamentos:
     - Analisa e aprova o Projeto de Lei Orçamentária Anual (LOA), que define como o Governo Federal irá alocar recursos públicos.

  4. Processos de Impeachment:
     - É na Câmara que o processo de impeachment do Presidente da República tem início. Para que o processo siga ao Senado, é necessário o voto favorável de dois terços dos deputados (342 votos).

  Organização Interna

  1. Mesa Diretora:
     - É o órgão que administra a Câmara, composta pelo Presidente da Câmara, dois vice-presidentes e outros membros. O presidente da Câmara tem poder significativo, como decidir a pauta de votações.

  2. Lideranças Partidárias:
     - Os partidos com representação na Câmara possuem líderes que articulam as ações de suas bancadas e influenciam a pauta legislativa.

  3. Comissões:
     - A Câmara é dividida em comissões permanentes (como a Comissão de Constituição e Justiça - CCJ) e comissões temporárias.
     - As comissões analisam projetos de lei antes de serem votados no plenário e podem realizar audiências públicas.

  4. Plenário:
     - É o espaço onde todos os deputados se reúnem para votar projetos de lei, medidas provisórias, e outras matérias importantes.

  Processo Legislativo

  O processo legislativo na Câmara segue etapas para a criação de leis:

  1. Proposta de um Projeto de Lei:
     - Um deputado, comissão ou até o Presidente da República pode apresentar um projeto de lei.

  2. Análise nas Comissões:
     - O projeto é encaminhado às comissões para análise técnica e jurídica.

  3. Votação no Plenário:
     - Após passar pelas comissões, o projeto é votado no plenário da Câmara. Se aprovado, segue para o Senado Federal.

  4. Sanção ou Veto:
     - Depois de aprovado pelo Senado, o projeto vai para o Presidente da República, que pode sancioná-lo (aprovar) ou vetá-lo (total ou parcialmente).

  Papel na Democracia

  A Câmara dos Deputados é essencial para a democracia representativa no Brasil. Os deputados representam a população e são responsáveis por traduzir as demandas da sociedade em políticas públicas. Além disso, a Câmara exerce um papel crucial de equilíbrio entre os poderes, garantindo que o Executivo seja fiscalizado e que as leis sejam criadas de forma legítima.